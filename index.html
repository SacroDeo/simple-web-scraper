<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Page Scraper ‚Üí Excel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-xl">
    <h1 class="text-2xl font-bold text-center mb-4">üåç Full Page Scraper ‚Üí Excel</h1>

    <form id="scrape-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">URL</label>
        <input type="url" name="url" id="url"
          class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-200"
          placeholder="https://example.com" required>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white rounded-lg py-2 font-semibold hover:bg-blue-700 flex items-center justify-center gap-2">
        <span id="button-text">Scrape Entire Page</span>

        <!-- Loading spinner -->
        <svg id="loading-spinner" class="hidden animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </button>
    </form>

    <div id="message" class="mt-4 text-green-700 font-semibold hidden"></div>
    <div id="error" class="mt-4 text-red-600 font-semibold hidden"></div>
  </div>

  <script>
    const form = document.getElementById('scrape-form');
    const messageDiv = document.getElementById('message');
    const errorDiv = document.getElementById('error');
    const buttonText = document.getElementById('button-text');
    const spinner = document.getElementById('loading-spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');

      // Show spinner, disable button
      spinner.classList.remove('hidden');
      buttonText.textContent = "Scraping...";
      form.querySelector('button').disabled = true;

      const formData = new FormData(form);
      const response = await fetch('/scrape', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();

      // Hide spinner, enable button
      spinner.classList.add('hidden');
      buttonText.textContent = "Scrape Entire Page";
      form.querySelector('button').disabled = false;

      if (data.error) {
        errorDiv.textContent = data.error;
        errorDiv.classList.remove('hidden');
      } else {
        messageDiv.innerHTML = `
          ‚úÖ ${data.message}<br>
          <a href="/download/${data.file}" class="text-blue-600 underline">Download Excel file</a>
        `;
        messageDiv.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
